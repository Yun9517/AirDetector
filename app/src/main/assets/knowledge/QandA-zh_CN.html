        <div class="container">
<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>

			<section class="ac-container">
				<div>
					<input id="ac-1" name="accordion-1" type="radio" checked />
					<label for="ac-1">我在新增装置中找不到任何产品, 请问我该怎么办?</label>
					<article class="ac-auto">
						<p>
							1. 请确定您的产品有足够的电力。</br>
							2. 请重开您的蓝芽并且重新连线试看看。</br>
							3. 请重开您的产品并且重新试看看。
						</p>
					</article>
				</div>
				<div>
					<input id="ac-2" name="accordion-1" type="radio" />
					<label for="ac-2">请问这个产品该充电需要多久?该如何充电?</label>
					<article class="ac-auto">
						<p>
							1. 如果红灯在闪烁,代表产品为弱电状态, 请务必充电,不然会有自动关机的情况发生。</br>
							2. 当橘灯恒亮时,代表产品正在充电中, 如果橘灯没亮, 请重新将充电线拔起再插入, 确定橘灯有亮才代表有充到电。</br>
							3. 电池需要3小时才能充饱电, 当电量充饱时橘灯会熄灭。
						</p>
					</article>
				</div>
			</section>
        </div>
