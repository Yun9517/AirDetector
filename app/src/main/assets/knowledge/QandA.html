        <div class="container">

<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>

			<section class="ac-container">
				<div>
					<input id="ac-1" name="accordion-1" type="radio" checked />
					<label for="ac-1">我在新增裝置中找不到任何產品, 請問我該怎麼辦?</label>
					<article class="ac-auto">
						<p>
							1. 請確定您的產品有足夠的電力。</br>
							2. 請重開您的藍芽並且重新連線試看看。</br>
							3. 請重開您的產品並且重新試看看。
						</p>
					</article>
				</div>
				<div>
					<input id="ac-2" name="accordion-1" type="radio" />
					<label for="ac-2">請問這個產品該充電需要多久?該如何充電?</label>
					<article class="ac-auto">
						<p>
							1. 如果紅燈在閃爍,代表產品為弱電狀態, 請務必充電,不然會有自動關機的情況發生。</br>
							2. 當橘燈恆亮時,代表產品正在充電中, 如果橘燈沒亮, 請重新將充電線拔起再插入, 確定橘燈有亮才代表有充到電。</br>
							3. 電池需要3小時才能充飽電, 當電量充飽時橘燈會熄滅。
						</p>
					</article>
				</div>
			</section>
        </div>
